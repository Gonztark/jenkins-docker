version: "3"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: app
    tty: true
    depends_on:
      - db
    working_dir: /var/www
    volumes:
      - ./:/var/www
    network_mode: host

  webserver:
    image: nginx:stable
    network_mode: host
    container_name: webserver
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./:/var/www
      - ./docker/app.conf:/etc/nginx/conf.d/default.conf
    links:
      - app

  db:
    image: postgres:12
    network_mode: host
    container_name: db
    restart: always
    volumes:
      - db__data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 1-17-0619
      POSTGRES_USER: 1-17-0619
      POSTGRES_DB: prueba
    ports:
      - "5432:5432"

volumes:
  db__data:
